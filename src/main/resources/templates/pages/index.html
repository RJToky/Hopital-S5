<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout-app}"
>
  <body>
    <section layout:fragment="content">
      <h1 class="mb-5">Inona marary anao ?</h1>
      <form th:action="@{/hopital/resultat}" method="get">
        <div class="mb-3 row">
          <label for="inputAge" class="col-md-2 col-form-label">Age</label>
          <div class="col-md-6">
            <input
              type="number"
              class="form-control"
              id="inputAge"
              name="age"
              placeholder="Entrer un age"
              required
            />
          </div>
        </div>
        <div class="mb-3 row" th:each="symptome : ${symptomes}">
          <label
            th:for="${'inputSymptome-' + symptome.id}"
            class="col-md-2 col-form-label"
            th:text="${symptome.nom}"
            >Symptome</label
          >
          <div class="col-md-6">
            <input type="hidden" name="id_symptome" th:value="${symptome.id}" />
            <input
              type="number"
              class="form-control"
              th:id="${'inputSymptome-' + symptome.id}"
              name="effet"
              th:placeholder="${'Un nombre pour ' + symptome.nom}"
            />
          </div>
        </div>
        <div class="mb-3 mt-4 row">
          <div class="col-md-2"></div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary px-5">Valider</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
